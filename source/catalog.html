<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Каталог товаров интернет-магазина Мишка</title>
</head>

<body>
  <!-- Добавить хедер с навигацией -->
  <section class="catalog">
    <h1 class="catalog__title">Каталог товаров</h2>
      <ul class="catalog__list">
        <li class="catalog__item">

          <article class="catalog__info catalog-card">
            <h2 class="catalog-card__title">Зайчик-попрыгайчик</h2>
            <a class="catalog-card__link">
              <img class="catalog-card__image" src="" width="#" height="#" alt="Игрушка Зайчик-попрыгайчик">
            </a>
            <p class="catalog-card__properties">Рост 30 см, вес 200 г</p>
            <p class="catalog-card__price">1 200 руб.</p>
            <a class="catalog-card__basket" href="#" aria-label="Положить товар в корзину"></a>


          </article>
        </li>
        <li class="catalog__item">
          <article class="catalog__info catalog-card">
            <h2 class="catalog-card__title">Корзинка для белья</h2>
            <a class="catalog-card__link">
              <img class="catalog-card__image" src="" width="#" height="#" alt="Корзинка для белья">
            </a>
            <p class="catalog-card__properties">Диаметр 15 см, высота 10 см</p>
            <p class="catalog-card__price">1 200 руб.</p>
            <a class="catalog-card__basket" href="#" aria-label="Положить товар в корзину"></a>


          </article>
        </li>
        <li class="catalog__item">
          <article class="catalog__info catalog-card">
            <h2 class="catalog-card__title">Большая корзинка для игрушек</h2>
            <a class="catalog-card__link">
              <img class="catalog-card__image" src="" width="#" height="#" alt="Большая корзинка для игрушек">
            </a>
            <p class="catalog-card__properties">Диаметр 30 см, высота 30 см</p>
            <p class="catalog-card__price">1 200 руб.</p>
            <a class="catalog-card__basket" href="#" aria-label="Положить товар в корзину"></a>

          </article>
        </li>
      </ul>
  </section>


  <footer class="page-footer">
    <div class="page-footer__wrapper">
      <a class="page-footer__logo" href="#">
        <img class="page-footer__logo-image " src="#" width="#" height="#" alt="Логотип Мишка">
      </a>
      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--instagramm" href="#" aria-label="Мишка в инстаграмме"></a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--faceebook" href="#" aria-label="Мишка в фейсбуке"></a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--twitter" href="#" aria-label="Мишка в твиттере"></a>
          </li>
        </ul>
      </div>
      <div class="page-footer__copyright copyright">
        <p class="copyright__text">Разработано</p>
        <a class="copyright__logo">
          <img class="copyright__logo-image" src="#" width="#" height="#" alt="Логотип HTML Academy">
        </a>
      </div>
    </div>
  </footer>
  <!-- Добавить модальное окно -->
</body>

</html>
